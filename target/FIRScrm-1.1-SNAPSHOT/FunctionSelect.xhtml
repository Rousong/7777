<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- 共通ヘッダ -->
        <ui:decorate template="ComMenu.xhtml">
        </ui:decorate>
        <!-- 本体-->
        <div class="container">
            <h:form  id="FunctionSelect" class="form-horizontal">
                <div class="form-group">
                   <div class="col-xs-2 col-sm-3"></div>
                   <div class="col-xs-8 col-sm-6" align="center">
                       <h:commandButton type="submit" class="btn btn-default btn-block" value="企業情報検索" action="#{functionSelectBean.goSerchComp()}"/>
                   </div>
                   <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-xm-offset-3" align="right">
                       <h4><p class="small">メモの入力 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> はこちらから</p>
                       </h4>
                   </div>
                </div> <!-- /form-group -->
                <div class="form-group">
                   <div class="col-xs-2 col-sm-3"></div>
                   <div class="col-xs-8 col-sm-6" align="center">
                       <h:commandButton type="submit" class="btn btn-default btn-block" value="メモ検索" action="#{functionSelectBean.goSerchMemo()}"/>
                   </div>
                   <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-xm-offset-3" align="right">
                       <h4><p class="small">メモの閲覧 <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> はこちらから</p>
                       </h4>
                   </div>
                </div> <!-- /form-group -->
                <div class="form-group">
                   <div class="col-xs-2 col-sm-3"></div>
                   <div class="col-xs-8 col-sm-6" align="center">
                       <h:commandButton type="submit" class="btn btn-default btn-block" value="ログアウト" action="#{functionSelectBean.goLogout()}"/>
                   </div>
                </div> <!-- /form-group -->
            </h:form>
        </div>
    </h:body>
</html>
