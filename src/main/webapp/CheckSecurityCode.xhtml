<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SecurityCode input</title>
    </h:head>
    <h:body>
        <!-- 共通ヘッダ -->
        <ui:decorate template="ComMenu.xhtml">
        </ui:decorate>
        <!-- 本体-->
        <div class="container">
            <h:form  id="securitycheck" class="form-horizontal">
                <div class="form-group">
                    <!-- -->
                    <label for="companyinfo-list-label" class="col-xs-5 col-sm-5 control-label text-left">※以下にメールに記されたコードを入力※</label>
                </div><!-- /form-group -->
                <div class="form-group">
                    <!-- -->
                    <label for="companyinfo-list-label" class="col-xs-3 col-sm-3 control-label text-right">セキュリティコード：</label>
                    <div class="col-xs-5 col-sm-5 controls">
                        <h:inputText  class="form-control" id="sccode" value="#{checkSecurityCode.securityCode}" />
                    </div>
                    <div class="col-xs-2 col-sm-2" align="left">
                        <h:commandButton type="submit" class="btn btn-default" value="OK" action="#{checkSecurityCode.CheckSecurityCode()}"/>
                    </div>
                </div><!-- /form-group -->
             </h:form>
        </div>
    </h:body>
</html>
