<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <h:outputStylesheet name="bootstrap/css/datepicker.css" />
        <h:outputStylesheet name="jquery/css/jquery-ui.min.css" />
        <h:outputStylesheet name="jquery/css/jquery-ui.structure.min.css" />
        <h:outputStylesheet name="jquery/css/jquery-ui.theme.min.css" />
        
        <h:outputScript name="jquery/js/jquery.min.js" />
        <h:outputScript name="jquery/js/jquery-ui.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap-datepicker.js" />

        <style type="text/css">
            [class*="col-"]{ font-family: 'ヒラギノ角ゴシック Pro','ＭＳ Ｐゴシック'; font-size:9pt;}
            body{ font-family: 'ヒラギノ角ゴシック Pro','ＭＳ Ｐゴシック'; font-size:9pt;}
            nav{ font-family: 'ヒラギノ角ゴシック Pro','ＭＳ Ｐゴシック'; font-size:8pt;}
        </style>
        
        <title>FiscoIR　アプリ</title>
    </h:head>
    <h:body>
        <!-- ヘッダー -->
        <nav class="navbar navbar-inverse" role="navigation">
           <div class="container">

              <!-- モバイル表示用の省略メニュー -->
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">FIR業務支援アプリ</a>
              </div>
          </div><!-- /container -->
        </nav><!-- /nav -->
        <!-- メイン -->
        <div class="container">
        <div class="row">
            <!-- スペーサー -->
            <div class="col-xs-3"></div>
            <div class="col-xs-7">
                <h1>※　不正なリクエストです。ログインページに戻って処理を行ってください！！</h1>
                <h:messages></h:messages>
            </div>
            <div class="col-xs-2">
                <h:link outcome="/login" value="ログインページへ！！"/>
            </div>
        </div> <!-- /row -->

    </h:body>
</html>
